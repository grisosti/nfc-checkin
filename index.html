<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check-in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .card {
      max-width: 450px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      background: #f5f5f5;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    p { color: #555; }
  </style>
</head>
<body>

<div class="card">
  <h2>✔ Check-in recorded!</h2>
  <p>You’re all set — thank you.</p>
  <p>(You can close this page)</p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const area = params.get("area") || "Unknown";

  const data = {
    timestamp: new Date().toISOString(),
    area: area,
    browser: navigator.appName,
    device: navigator.platform,
    userAgent: navigator.userAgent
  };

  fetch("https://script.google.com/macros/s/AKfycbxC64pf_P228lfbawJkYbZo38XLsQMyHu8-I8ZhPYFk3bLpBUaofKfPMkwL4bLUvq-gBA/exec",
  {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
</script>

</body>
</html>
